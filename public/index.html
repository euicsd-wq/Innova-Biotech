  <title>InnovaDx - Pioneering the Future of Diagnostics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand': {
              'primary': '#0D1B3E',    // Deep, dark blue
              'secondary': '#00AEEF',  // Vibrant cyan/blue
              'light-bg': '#F8F9FA', // Off-white
              'dark-bg': '#081229', // Even darker blue for accents
            },
            'white': '#ffffff',
            'black': '#000000',
            'light-gray': '#E9ECEF',
            'medium-gray': '#6C757D',
            'text-primary': '#212529', // Dark gray for text
            'text-secondary': '#495057',
            'border-color': '#DEE2E6',
          },
          fontFamily: {
            sans: ['Inter var', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'fade-in-down': 'fadeInDown 0.4s ease-out forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'subtle-glow': 'subtleGlow 3s ease-in-out infinite',
            'background-pan': 'backgroundPan 15s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(24px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            subtleGlow: {
              '0%, 100%': { boxShadow: '0 0 25px -5px rgba(0, 174, 239, 0.2)' },
              '50%': { boxShadow: '0 0 30px 0px rgba(0, 174, 239, 0.35)' },
            },
            backgroundPan: {
              '0%': { 'background-position': '0% 50%' },
              '100%': { 'background-position': '100% 50%' },
            },
          },
        }
      }
    }
  </script>
